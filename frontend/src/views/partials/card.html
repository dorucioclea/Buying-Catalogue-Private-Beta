<div class="card">
        <a href="{{t href}}">
            <div class="upper">
                <h3>{{t title}}</h3>
                <img src="{{t image}}" alt="{{t alt}}">
            </div>
            <div class="lower">
                <div>{{t info}}</div>
                <div class="icon">{{t icon}}</div>
            </div>
        </a>
    </div>
