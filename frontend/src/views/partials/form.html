<form
  method="{{#if method}}{{method}}{{else}}POST{{/if}}"
  action="{{#if action}}{{action}}{{else}}#errors{{/if}}"
  {{#form_id}}id="{{.}}"{{/form_id}}
  {{#class}}class="{{.}}"{{/class}}
  {{#encoding}} enctype="{{.}}"{{/encoding}}
  novalidate>
  <input type="hidden" name="_csrf" value="{{csrfToken}}">
  {{> @partial-block}}
</form>
